<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style/style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="" class="navbar-items">Home</a></li>
                <li><a href="" class="navbar-items">Completed</a></li>
                <li><a href="" class="navbar-items">Incomplete</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" class="todo-form">
            <h3>ToDo</h3>
            <div class="form-div">
                <input type="text" class="todo-input" placeholder="e.g. Get a job">
                <button class="submit-btn" type="submit">Add Task</button>
            </div>
        </form>

        <section class="tasks-container">
            <!-- <span class="loading-indicater">Loading...</span> -->
            <div class="loader"></div>
            <div class="tasks-content"></div>
        </section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
